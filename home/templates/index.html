<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center text-white">
    <div class="max-w-sm w-full">
      <input
        class="bg-gray-600 text-white w-full h-32"
        type="text"
        id="result"
        readonly
      />
      <div class="buttons">
        <div class="flex flex-row">
          <button class="bg-gray-600 p-4" onclick="calculateSquareRoot()">
            √
          </button>
          <button class="bg-gray-600 p-4" onclick="calculateSquareRoot()">
            &pi;
          </button>
          <button class="bg-gray-600 p-4" onclick="calculatePower()">^</button>
          <button class="bg-gray-600 p-4" onclick="calculatePower()">!</button>
          <button
            class="w-6 h-6 rounded-full bg-gray-200 p-2 flex items-center justify-center"
          >
            <svg
              class="w-3 h-3 text-gray-800"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 9-7 7-7-7"
              />
            </svg>
          </button>
        </div>
        <div>
          <button class="bg-gray-600 p-4" onclick="">AC</button>
          <button class="bg-gray-600 p-4" onclick="">()</button>
          <button class="bg-gray-600 p-4">%</button>
          <button class="bg-gray-600 p-4" onclick="appendOperator('/')">
            ÷
          </button>
        </div>
        <div>
          <button class="bg-gray-600 p-4" onclick="appendNumber(7)">7</button>
          <button class="bg-gray-600 p-4" onclick="appendNumber(8)">8</button>
          <button class="bg-gray-600 p-4" onclick="appendNumber(9)">9</button>
          <button class="bg-gray-600 p-4" onclick="appendOperator('*')">
            *
          </button>
        </div>
        <div>
          <button class="bg-gray-600 p-4" onclick="appendNumber(4)">4</button>
          <button class="bg-gray-600 p-4" onclick="appendNumber(5)">5</button>
          <button class="bg-gray-600 p-4" onclick="appendNumber(6)">6</button>
          <button class="bg-gray-600 p-4" onclick="appendOperator('-')">
            -
          </button>
        </div>
        <div>
          <button class="bg-gray-600 p-4" onclick="appendNumber(1)">1</button>
          <button class="bg-gray-600 p-4" onclick="appendNumber(2)">2</button>
          <button class="bg-gray-600 p-4" onclick="appendNumber(3)">3</button>
          <button class="bg-gray-600 p-4" onclick="appendOperator('+')">
            +
          </button>
        </div>
        <div>
          <button class="bg-gray-600 p-4" onclick="appendNumber(0)">0</button>
          <button class="bg-gray-600 p-4" onclick="appendOperator('.')">
            .
          </button>
          <button class="bg-gray-600 p-4" onclick="clear()">C</button>
          <button class="bg-gray-600 p-4" onclick="calculate()">=</button>
        </div>
      </div>
    </div>

    <script>
      function appendNumber(number) {
        document.getElementById("result").value += number;
      }

      function appendOperator(operator) {
        document.getElementById("result").value += operator;
      }

      function calculate() {
        const expression = document.getElementById("result").value;
        const result = eval(expression);
        document.getElementById("result").value = result;
      }

      function clear() {
        // localStorage.clear();
        const results = document.getElementById("result").value;
        document.getElementById("result").value = results.slice(0, -1);
      }

      function calculateSquareRoot() {
        const number = document.getElementById("result").value;
        const result = Math.sqrt(number);
        document.getElementById("result").value = result;
      }

      function calculatePower() {
        const expression = document.getElementById("result").value;
        const parts = expression.split("^");
        const base = parseFloat(parts[0]);
        const exponent = parseFloat(parts[1]);
        const result = Math.pow(base, exponent);
        document.getElementById("result").value = result;
      }
    </script>
  </body>
</html>
